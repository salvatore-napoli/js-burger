<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
  </head>
  <body>
    <div class="page-container">
      <div class="w50">
        <header class="background-orange">
          <h1>Create Your Burger</h1>
          <div class="burger-img background-orange">
            <img src="img/burger-top.png" alt="burger">
          </div>
        </header>

        <main>
          <input type="text" id="burger-name" class="text-field" name="burger-name" placeholder="Name Your Burger">
          <h2 class="pad-top-30 font-19">Ingredients</h2>

          <div class="flex">
            <label for="cheese" class="ingredient-label w50">
              <img src="img/cheese.svg" alt="formaggio">
              <span class="font-08em">Cheese</span>
              <input type="checkbox" id="cheese" name="ingredient" value="3">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>

            <label for="tomato" class="ingredient-label w50">
              <img src="img/tomato.svg" alt="pomodoro">
              <span class="font-08em">Tomato</span>
              <input type="checkbox" id="tomato" name="ingredient" value="1">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>
          </div>

          <div class="flex pad-top-15">
            <label for="egg" class="ingredient-label w50">
              <img src="img/fried-egg.svg" alt="uovo fritto">
              <span class="font-08em">Egg</span>
              <input type="checkbox" id="egg" name="ingredient" value="1.2">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>

            <label for="lettuce" class="ingredient-label w50">
              <img src="img/lettuce.svg" alt="lattuga">
              <span class="font-08em">Lettuce</span>
              <input type="checkbox" id="lettuce" name="ingredient" value="0.75">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>
          </div>

          <div class="flex pad-top-15">
            <label for="mustard" class="ingredient-label w50">
              <img src="img/mustard.svg" alt="mostarda">
              <span class="font-08em">Mustard</span>
              <input type="checkbox" id="mustard" name="ingredient" value="0.5">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>

            <label for="ketchup" class="ingredient-label w50">
              <img src="img/ketchup.svg" alt="ketchup">
              <span class="font-08em">Ketchup</span>
              <input type="checkbox" id="ketchup" name="ingredient" value="0.4">
              <span class="checkbox-style-1"></span>
              <span class="ingredient-add font-08em">add</span>
            </label>
          </div>

          <div class="pad-top-30">
            <label for="coupon">Discount Coupon</label>
            <input type="text" id="coupon" class="text-field" placeholder="12354ABCDEF">
          </div>

          <div class="form-button">
            <button type="button" id="form-submit" class="text-bold background-orange">calculate</button>
          </div>
        </main>

        <footer class="clearfix">
          <div class="left-floated font-19">
            <span class="text-white text-bold">Your Price</span>
          </div>
          <div class="price right-floated">
            <span class="text-white text-bold">$ </span>
            <span id="total-price" class="text-white text-bold">50</span>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
