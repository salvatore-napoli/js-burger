<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
  </head>
  <body>
    <header>
      <h1>Create Your Burger</h1>
    </header>

    <main>
      <input type="text" name="burger-name" placeholder="Name Your Burger">
      <h2>Ingredients</h2>
      <div>
        <span>Cheese</span>
        <input type="checkbox" id="cheese" name="ingredient" value="3">
        <label for="cheese">add</label>
      </div>

      <div>
        <span>Tomato</span>
        <input type="checkbox" id="tomato" name="ingredient" value="1">
        <label for="tomato">add</label>
      </div>

      <div>
        <span>Egg</span>
        <input type="checkbox" id="egg" name="ingredient" value="1">
        <label for="egg">add</label>
      </div>

      <div>
        <span>Lettuce</span>
        <input type="checkbox" id="lettuce" name="ingredient" value="0.75">
        <label for="lettuce">add</label>
      </div>

      <div>
        <span>Mustard</span>
        <input type="checkbox" id="mustard" name="ingredient" value="0.5">
        <label for="mustard">add</label>
      </div>

      <div>
        <span>Ketchup</span>
        <input type="checkbox" id="ketchup" name="ingredient" value="0.4">
        <label for="ketchup">add</label>
      </div>

      <label for="coupon">Discount Coupon</label>
      <input type="text" id="coupon" placeholder="12354ABCDEF">

      <div>
        <button type="button" id="form-submit">calculate</button>
      </div>
    </main>

    <footer>
      <span>Your Price</span>
      <span>$ </span>
      <span id="total-price">50</span>
    </footer>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
